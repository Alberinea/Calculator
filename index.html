<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="current-wrapper">
                <div class="current hide"></div>
            </div>
            <div class="display-wrapper">
                <div class="display">0</div>
            </div>
            <div class="functions">
                <button data-key="Delete" id="clear" class="red" style="font-size: 0.85rem">C</button>
                <button data-key="Backspace" id="delete" class="red small">DEL</button>
                <button data-key="%" id="reminder" class="black" style="font-size: 0.9rem">mod</button>
                <button data-key="/" id="divide" class="black" style="font-size: 1.25rem">÷</button>
                <button data-key="7" class="num black">7</button>
                <button data-key="8" class="num black">8</button>
                <button data-key="9" class="num black">9</button>
                <button data-key="*" id="multiply" class="black" style="font-size: 1.2rem">×</button>
                <button data-key="4" class="num black">4</button>
                <button data-key="5" class="num black">5</button>
                <button data-key="6" class="num black">6</button>
                <button data-key="-" id="subtract" class="black" style="font-size: 1.2rem">−</button>
                <button data-key="1" class="num black">1</button>
                <button data-key="2" class="num black">2</button>
                <button data-key="3" class="num black">3</button>
                <button data-key="+" id="add" class="black" style="font-size: 1.2rem">+</button>
                <button data-key="CapsLock" id="plusminus" class="black">+/-</button>
                <button data-key="0" class="num black">0</button>
                <button data-key="." id="dot" class="black" style="font-size: 1.2rem">.</button>
                <button data-key="Enter" id="operate" class="orange">=</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
