<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <div class="wrapper-top"></div>
        <div class="container">
            <div class="current-wrapper">
                <div class="current"></div>
            </div>
            <div class="display-wrapper">
                <div class="display"></div>
            </div>
            <div class="functions">
                <button class="red" style="font-size: 0.85rem;">C</button>
                <button class="red small">DEL</button>
                <button class="black small">%</button>
                <button class="black" style="font-size: 1.25rem;">รท</button>
                <button class="black">7</button>
                <button class="black">8</button>
                <button class="black">9</button>
                <button class="black" style="font-size: 0.9rem;">x</button>
                <button class="black">4</button>
                <button class="black">5</button>
                <button class="black">6</button>
                <button class="black" style="font-size: 1.5rem;">-</button>
                <button class="black">1</button>
                <button class="black">2</button>
                <button class="black">3</button>
                <button class="black">+</button>
                <button class="black">0</button>
                <button class="black">00</button>
                <button class="black" style="font-size: 1.2rem;">.</button>
                <button class="orange">=</button>   
            </div>
        </div>
        <div class="wrapper-bottom"></div>
    </body>
    <script src="script.js"></script>
</html>
