<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <div class="wrapper-top"></div>
        <div class="container">
            <div class="current-wrapper">
                <div class="current"></div>
            </div>
            <div class="display-wrapper">
                <div class="display">0</div>
            </div>
            <div class="functions">
                <button class="red" style="font-size: 0.85rem;">C</button>
                <button class="red small">DEL</button>
                <button class="black small">%</button>
                <button id="divide" class="black" style="font-size: 1.25rem;">รท</button>
                <button class="num black">7</button>
                <button class="num black">8</button>
                <button class="num black">9</button>
                <button id="multiply" class="black" style="font-size: 0.9rem;">x</button>
                <button class="num black">4</button>
                <button class="num black">5</button>
                <button class="num black">6</button>
                <button id="subtract" class="black" style="font-size: 1.5rem;">-</button>
                <button class="num black">1</button>
                <button class="num black">2</button>
                <button class="num black">3</button>
                <button id="add" class="black">+</button>
                <button class="black">+/-</button>
                <button class="num black">0</button>
                <button class="num black" style="font-size: 1.2rem;">.</button>
                <button id="operate" class="orange">=</button>   
            </div>
        </div>
        <div class="wrapper-bottom"></div>
    </body>
    <script src="script.js"></script>
</html>
